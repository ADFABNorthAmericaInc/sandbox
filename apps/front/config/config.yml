imports:
    - { resource: ../../shared/parameters.yml }
    - { resource: ../../shared/config.yml }
    - { resource: ../../shared/security.yml }

    # Mopa Bootstrap
    - { resource: ../../shared//mopa/mopa_bootstrap.yml }

    # Knp Paginator
    - { resource: ../../shared/knp/knp_paginator.yml }

framework:
    #esi:                   ~
    translator:
        fallback:           en
    secret:                 %secret%
    router:
        resource:           "%kernel.conf_dir%/routing.yml"
        strict_requirements: ~
    form:                    true
    csrf_protection:         true
    validation:
        enable_annotations:  true
    templating:
        engines:             ['twig']
        #assets_version:      SomeVersionScheme

    default_locale:          %locale%
    session:                 ~
    fragments:               ~
    trusted_proxies:         ~
    http_method_override:    true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

    form:
        resources:
            - 'SonataFormatterBundle:Form:formatter.html.twig'
            - 'SonataMediaBundle:Form:media_widgets.html.twig'

